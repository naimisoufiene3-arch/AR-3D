<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu 3D du Restaurant</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #fafafa;
    }
    #menu-container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    model-viewer {
      width: 100%;
      height: 400px;
      background-color: #f0f0f0;
      border-radius: 10px;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
    }
    h2 {
      margin: 15px 0 5px 0;
    }
  </style>
</head>
<body>

<div id="menu-container">
  <h2 id="dish-name">Breakfast Food Dish</h2>
  <model-viewer
    id="dish-model"
    src="breakfast_food_dish.glb"
    alt="Plat 3D"
    camera-controls
    auto-rotate
    ar
    ar-modes="webxr quick-look"
    shadow-intensity="1"
    style="width: 100%; height: 400px;">
  </model-viewer>

  <div class="controls">
    <button id="prev">⬅ Précédent</button>
    <button id="next">Suivant ➡</button>
  </div>
</div>

<script>
  const dishes = [
    { name: "Breakfast Food Dish", file: "breakfast_food_dish.glb" },
    { name: "Comic Pizza", file: "comic_pizza.glb" },
    { name: "Hamburger", file: "hamburger.glb" }
  ];

  let currentIndex = 0;

  const dishName = document.getElementById("dish-name");
  const dishModel = document.getElementById("dish-model");
  const prevBtn = document.getElementById("prev");
  const nextBtn = document.getElementById("next");

  function showDish(index) {
    const dish = dishes[index];
    dishName.textContent = dish.name;
    dishModel.src = dish.file;
  }

  prevBtn.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + dishes.length) % dishes.length;
    showDish(currentIndex);
  });

  nextBtn.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % dishes.length;
    showDish(currentIndex);
  });

  // Initial display
  showDish(currentIndex);
</script>

</body>
</html>
